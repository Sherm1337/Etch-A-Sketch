<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Etch-A-Sketch</title>
            <link rel="stylesheet" href="style.css">
            <script src="script.js" defer></script>
        </head>
        <body>
            <h1>Etch-A-Sketch</h1>
            <p>Welcome to Etch-A-Sketch! Click new sketch to get started.
                 For the most detail, enter a large number between 1 and 100.
            </p>
            <div class="buttons">
            <button id="createGrid">New Sketch</button>
            <button id="resetGrid">Clear Sketch</button>
            </div>
            <div class="gridContainer" id="grid">
            </div>
        </body>
    </html>
